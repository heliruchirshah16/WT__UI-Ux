<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
    }

    label {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 5px;
      display: block;
      text-align: left;
      width: 100%;
      max-width: 300px;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin-bottom: 20px;
      background-color: lightgray;
      border: none;
      font-size: 16px;
    }

    .done-btn {
      font-size: 24px;
      font-style: italic;
      font-weight: bold;
      margin: 20px 0;
      background: none;
      border: none;
      cursor: pointer;
    }

    .forgot-link {
      color: skyblue;
      text-decoration: none;
      font-size: 16px;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Replace "logo.jpeg" with your actual image file name -->
  <img src="logo.jpeg" alt="Logo" class="logo">

  <form>
    <label for="username">username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" class="done-btn">DONE</button>
  </form>

  <a href="#" class="forgot-link">forget password?</a>

</body>
</html>
