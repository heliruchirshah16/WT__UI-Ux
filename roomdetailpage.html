<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h2, h3 {
      font-style: italic;
      font-weight: bold;
      margin: 10px 0;
    }

    .info {
      margin-bottom: 10px;
      font-style: italic;
      font-weight: bold;
    }

    .icon-text {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .icon-text span {
      margin-left: 8px;
    }

    .description-title {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
    }

    .description p {
      font-style: italic;
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
    }

    .choose-button {
      margin: 25px auto 0;
      display: block;
      background: #dcdcdc;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="room.jpg" alt="Room Image">

  <h2>Premium double room with 1 bed</h2>

  <div class="info">5 stars</div>

  <div class="icon-text">
    <span>&#128101;</span>
    <span>2 adults, 1-2 Feb</span>
  </div>

  <div class="icon-text">
    <span>&#128205;</span>
    <span>4km from Baga beach</span>
  </div>

  <div class="description-title">Description</div>
  <div class="description">
    <p>Room with balcony and lake view</p>
    <p>Air conditioning and minibar</p>
    <p>1 double bed</p>
    <p>Room size 30 mÂ²</p>
    <p>Breakfast included, coffee machine</p>
    <p>Bathroom accessories</p>
    <p>Slippers</p>
  </div>

  <button class="choose-button">choose</button>

</body>
</html>
