<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login or Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
    }

    .btn {
      background-color: lightgray;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      margin: 10px 0;
      cursor: pointer;
    }

    .or-text {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Replace the image source below with your logo file name -->
  <img src="logo.jpeg" alt="Logo" class="logo">

  <button class="btn">Login</button>
  <div class="or-text">or</div>
  <button class="btn">Sign Up</button>

</body>
</html>
