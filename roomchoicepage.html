<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .header button {
      margin-right: 10px;
      padding: 5px 10px;
      background: #eee;
      border: none;
      font-weight: bold;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
    }

    .room-card {
      margin-bottom: 25px;
    }

    .room-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .room-info {
      font-style: italic;
      margin-bottom: 10px;
    }

    .room-info p {
      margin: 5px 0;
    }

    .price-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .price-bar button {
      background: #dcdcdc;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <button>&larr;</button>
    <h2>Room Choice</h2>
  </div>

  <div class="room-card">
    <img src="room1.jpg" alt="Room Image">

    <div class="room-info">
      <p><b>Premium double room with 1 bed</b></p>
      <p>1 double bed</p>
      <p>room size <span style="float: right;">30m<sup>2</sup></span></p>
      <p>breakfast <span style="float: right;">included</span></p>
      <p>view <span style="float: right;">lake</span></p>
    </div>

    <div class="price-bar">
      <span>â‚¹ 4,950/Person</span>
      <button>choose</button>
    </div>
  </div>

</body>
</html>
