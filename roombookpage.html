<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .room-img {
      width: 100%;
      border-radius: 10px;
    }

    .details {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .price-section {
      display: flex;
      justify-content: space-between;
      padding: 20px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .book-btn {
      background-color: #e0e0e0;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50%;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://via.placeholder.com/600x300" alt="Room" class="room-img">

  <div class="details">
    1–2 February<br>
    Guest House "Emrald Paradise"<br>
    1 night, 2 guests, 2 rooms
  </div>

  <div class="price-section">
    <span>Total</span>
    <span>₹ 4,950</span>
  </div>

  <button class="book-btn">Book</button>
</div>

</body>
</html>
