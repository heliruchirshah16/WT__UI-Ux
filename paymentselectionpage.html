<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }

    .back-btn {
      background-color: #ddd;
      padding: 10px;
      border: none;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-style: italic;
      font-weight: bold;
      margin-top: 20px;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 40px 0 20px;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .payment-options button {
      width: 80%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      font-style: italic;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .payment-options button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <button class="back-btn">&#8592;</button>

  <h1>payment</h1>

  <div class="section-title">Pay by</div>

  <div class="payment-options">
    <button>credit or debit card</button>
    <button>paypal</button>
    <button>upi</button>
  </div>

</body>
</html>
