<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .room-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h2 {
      font-weight: bold;
      margin-top: 15px;
    }
    .info {
      font-weight: bold;
      margin: 10px 0;
    }
    .description {
      margin-top: 20px;
    }
    .description p {
      font-weight: bold;
      margin: 5px 0;
    }
    .choose-btn {
      display: block;
      margin: 30px auto 0;
      background: #e0e0e0;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://via.placeholder.com/600x300" alt="Room Image" class="room-img">
  
  <h2>Premium double room with 1 bed</h2>
  
  <div class="info">5 stars</div>
  <div class="info">2 adults, 1â€“2 Feb</div>
  <div class="info">4km from Baga Beach</div>

  <div class="description">
    <h3>Description</h3>
    <p>Room with balcony and lake view</p>
    <p>Air conditioning and minibar</p>
    <p>1 double bed</p>
    <p>Room size 30 m<sup>2</sup></p>
    <p>Breakfast included, coffee machine</p>
    <p>Bathroom accessories</p>
    <p>Slippers</p>
  </div>

  <button class="choose-btn">choose</button>
</div>

</body>
</html>
