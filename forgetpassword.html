<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forget Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    h2 {
      font-style: italic;
      margin-bottom: 20px;
    }

    .label-bold {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 8px;
      text-align: center;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      background-color: lightgray;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .or {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    .otp-button {
      font-weight: bold;
      color: #0056d6;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Replace with your actual image file name -->
  <img src="logo.jpeg" alt="Logo" class="logo">

  <h2>Forget Password</h2>

  <label class="label-bold">ENTER EMAIL</label>
  <input type="email" placeholder="Enter your email" required>

  <div class="or">OR</div>

  <label class="label-bold">ENTER MOBILE NUMBER</label>
  <input type="tel" placeholder="Enter your mobile number" required>

  <button class="otp-button">GET OTP</button>

</body>
</html>
